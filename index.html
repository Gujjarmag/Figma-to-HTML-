<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header  -->
      <div class="bg-header row">
        <div class="col ms-5 my-1">
          <span
            class="d-inline-flex align-items-center justify-content-center text-white me-4"
            ><iconify-icon class="me-2" icon="line-md:phone"></iconify-icon
            >(414) 857-0107</span
          >

          <span
            class="d-inline-flex align-items-center justify-content-center text-white"
            ><iconify-icon class="me-2" icon="ic:outline-mail"></iconify-icon
            >yummy@bistrobites</span
          >
        </div>
        <div class="col text-end me-5 my-1">
          <a
            class="bg-icons p-1 d-inline-flex align-items-center justify-content-center text-light rounded-circle"
            href="#"
            ><iconify-icon icon="mdi:twitter"></iconify-icon
          ></a>
          <a
            class="bg-icons p-1 d-inline-flex align-items-center justify-content-center text-light rounded-circle"
            href="#"
            ><iconify-icon icon="ri:facebook-fill"></iconify-icon
          ></a>
          <a
            class="bg-icons p-1 d-inline-flex align-items-center justify-content-center text-light rounded-circle"
            href="#"
            ><iconify-icon icon="ri:instagram-line"></iconify-icon
          ></a>
          <a
            class="bg-icons p-1 d-inline-flex align-items-center justify-content-center text-light rounded-circle"
            href="#"
            ><iconify-icon icon="mdi:github"></iconify-icon
          ></a>
        </div>
      </div>

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg bg-nav">
        <div class="container-fluid">
          <span
            class="d-inline-flex align-items-center justify-content-center ms-5"
            ><a class="navbar-brand me-2" href="#">
              <img src="./assets/brand-logo.png" alt="brand-logo" />
            </a>
            <a class="navbar-brand main-txt-c fs-1" href="#"
              >Bistro Bliss</a
            ></span
          >
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active txt-nav bg-home rounded-pill mx-2 px-3"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link txt-nav mx-2" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link txt-nav mx-2" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link txt-nav mx-2" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link txt-nav mx-2" href="#">Contact</a>
              </li>
            </ul>
            <button class="btn border rounded-pill br-outline me-5 txt-nav">
              Book A Table
            </button>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <div class="position-relative">
        <div><img src="./assets/Hero-section-img.png" alt="hero image" /></div>
        <div
          class="position-absolute top-50 start-50 translate-middle text-center w-50"
        >
          <h1 class="text-wrap big-text">Boost food for your taste</h1>
          <p>
            Discover delectable cuisine and unforgettable moments in our
            welcoming, culinary haven.
          </p>
          <button class="btn bg-maroon rounded-pill me-2 p-3 text-white">
            Book A Table
          </button>
          <button class="btn border rounded-pill br-outline p-3">
            Explore Menu
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
